<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper-conteudo">
        <div class="conteudo">
            <h1>Formulário de Conhecimento</h1>
            <form action="home.html">
                <label for="Nome">Nome:</label><br>
                <input type="text" id="Nome" name="Nome"><br>
                <label for="lname">Endereço:</label><br>
                <input type="text" id="Endereço" name="Endereço"><br>
                <label for="Cidade">Cidade:</label><br>
                <input type="text" id="Cidade" name="Cidade"><br>
                <label for="Estado">Estado:</label><br>
                <input type="text" id="Estado" name="Estado"><br>
                <p>Sexo:</p>
                <input type="radio" id="Masculino" name="Sexo" value="Masculino">
                <label for="Masculino">Masculino</label><br>
                <input type="radio" id="Feminino" name="Sexo" value="Feminino">
                <label for="Feminino">Feminino</label><br>
                <br>
                <p>Estado Civil:</p>
                <input type="radio" id="Solteiro" name="estadoCivil" value="Solteiro">
                <label for="Solteiro">Solteiro</label><br>
                <input type="radio" id="Casado" name="estadoCivil" value="Casado">
                <label for="Casado">Casado</label><br>
                <input type="radio" id="Divorciado" name="estadoCivil" value="Divorciado">
                <label for="Divorciado">Divorciado</label><br><br>
                <fieldset>
                    <legend>Confirme as escolhas abaixo caso você:</legend>
                    <input type="checkbox" id="scales" name="videogame">
                    <label for="scales">Gosta de videogame</label>
                    <br>
                    <input type="checkbox" id="scales" name="videoredesocial">
                    <label for="scales">Posta vídeo em redes sociais</label>
                    <br>
                    <input type="checkbox" id="scales" name="comprainternet">
                    <label for="scales">Faz compras na Internet</label>
                    <br>
                    <input type="checkbox" id="scales" name="bancointernet">
                    <label for="scales">Usa Bancos pela Internet</label>
                </fieldset>
                <br>
                <p><label for="maisinfo">Observações:</label></p>
                <textarea id="maisinfo" name="maisinfo"></textarea>
                <br><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>

</html>
