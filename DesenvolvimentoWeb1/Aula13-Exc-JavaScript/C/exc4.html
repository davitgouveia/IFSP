<!DOCTYPE html>
<html>
<head>
<script>
    //Função de alerta
function myFunction() {
alert("Você pressionou uma tecla no campo de entrada");
}
</script>
</head>
<body>

<p>A função é disparada quando o usuário pressiona uma tecla no campo de entrada</p>
<!--Dispara função quando tecla é pressionada-->
<input type="text" onkeydown="myFunction()">

</body>
</html>
