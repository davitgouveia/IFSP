<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h2>Davi Trost Gouveia - PC3010741</h2>
    <center>
        <div style="border-radius: 25px; border: 2px solid black; width: fit-content; padding: 2em;">
            <h2>Calculo de Perimetro, √Årea e Volume: </h2>
            <p>Comprimento : <input id="x"></p>
            <p>Largura : <input id="y"></p>
            <p>Altura : <input id="z"></p>
            <button onclick="s1()" type="button" class="btn btn-default" aria-label="Alinhar na esquerda"> Calcular
            </button>
            <p>Perimetro: <input id="perimetro"></p>
            <p>Area : <input id="area"></p>
            <p>Volume : <input id="volume"></p>
        </div>

    </center>
    <script>
        function s1() {
            p1 = parseFloat(document.getElementById("x").value);
            p2 = parseFloat(document.getElementById("y").value);
            p3 = parseFloat(document.getElementById("z").value);
            r1 = (p1 + p2 + p1 + p2);
            r2 = p1 * p2;
            r3 = p1 * p2 * p3;
            document.getElementById("perimetro").value = r1 + ' m';
            document.getElementById("area").value = r2 + ' m quadrados';
            document.getElementById("volume").value = r3 + ' m cubicos';
        }
    </script>
</body>

</html>
