  <!-- Content -->
  <div class="container mt-4 p-3" id="contactForm">
    <h1>Agende sua viagem</h1>
    <form action="pastadestino.php" method="POST">
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="inputName">Nome</label>
              <input type="text" id="inputName" class="form-control" placeholder="Nome" required>
          </div>
          <div class="form-group col-md-6">
              <label for="inputSurname">Sobrenome</label>
              <input type="text" class="form-control" id="inputSurname" placeholder="Sobrenome" required>
          </div>
          <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="seuemail@email.com" required>
          </div>
      </div>
      <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Número" required>
      </div>
      <div class="form-group">
          <label for="inputAddress2">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa, sítio...">
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" required>
          </div>
          <div class="form-group col-md-4">
              <label for="inputState">Estado</label>
              <select id="inputState" class="form-control" required>
                  <option selected hidden>Escolha...</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
              </select>
          </div>
      </div>
      <div class="form-group">
        <label for="formCategoria">Selecione a categoria que deseja contratar</label>
        <select class="form-control" id="formCategoria">
          <option>Parques Disney</option>
          <option>Parques Universal</option>
          <option>Demais Parques</option>
        </select>
      </div>
      <div class="form-group">
        <label for="formMensagem">Mensagem</label>
        <textarea class="form-control" id="formMensagem" rows="3"></textarea>
      </div>
      <button type="button" id="enviar" class="btn btn-lg bg-info" data-toggle="modal" data-target="#Modal">Enviar</button>
    </form>
  </div>
